name: CI

on:
  push:
#  push:
#    branches: [master, staging, trying]
#  pull_request:
#    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  lint:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      # aeron archive cmake for some reason starts java
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check clippy lints
        run: cargo clippy --all -- --deny warnings

      - name: Check docs
        run: |
          sudo apt-get update && sudo apt-get install -y uuid-dev
          cargo test --doc

  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
#        os: [ubuntu-latest, macos-latest, macos-13, windows-latest]
#        os: [ubuntu-latest, macos-latest, macos-13]
        os: [ubuntu-latest]
        features: [static]
#        features: [default, static]
        rust-version: ["stable"]

    env:
      feature-flags: ${{ matrix.features != 'default' && format('--features {0}', matrix.features) || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Rust and MUSL target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          components: clippy, rustfmt
          targets: x86_64-unknown-linux-musl
          profile: minimal

      # aeron archive cmake for some reason starts java
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Clean artifacts on Linux and macOS
        if: runner.os != 'Windows'
        run: rm -rf rusteron-archive/artifacts rusteron-client/artifacts rusteron-media-driver/artifacts

      - name: Clean artifacts on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item -LiteralPath 'rusteron-archive/artifacts','rusteron-client/artifacts','rusteron-media-driver/artifacts' -Recurse -Force -ErrorAction SilentlyContinue

      - name: Build and Test
        if: runner.os == 'Linux'
        env:
          PUBLISH_ARTIFACTS: true
          CROSS_CONTAINER_UID: 0
          CROSS_CONTAINER_GID: 0
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
          CROSS_CONTAINER_OPTS: >-
            --volume=${{ github.workspace }}/.gradle:/root/.gradle:rw
            --env GRADLE_USER_HOME=/root/.gradle
            --env PUBLISH_ARTIFACTS=true
        run: |
          cd rusteron-archive/aeron && ./gradlew :aeron-all:build && cd -
          cd rusteron-media-driver/aeron && ./gradlew :aeron-all:build && cd -
          cd rusteron-client/aeron && ./gradlew :aeron-all:build && cd -
          
          rustup target add x86_64-unknown-linux-musl
          mkdir -p ${{ github.workspace }}/.gradle/wrapper/dists/gradle-8.14.2-all
          cargo install --locked cross
          cross build --release --target x86_64-unknown-linux-musl ${{ env.feature-flags }}
          cross test  --release --target x86_64-unknown-linux-musl ${{ env.feature-flags }} -- --nocapture

      - name: Build and Test
        if: runner.os != 'Linux'
        env:
          PUBLISH_ARTIFACTS: true
        run: |
          cargo build --release --workspace ${{ env.feature-flags }}
          cargo test --workspace --all --all-targets ${{ env.feature-flags }} -- --nocapture

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}-${{ matrix.features }}
          retention-days: 1
          path: |
            rusteron-archive/artifacts
            rusteron-client/artifacts
            rusteron-media-driver/artifacts