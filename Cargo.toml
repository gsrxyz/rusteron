[workspace]
members = [
    "rusteron-code-gen",
    "rusteron-archive",
    "rusteron-media-driver",
    "rusteron-client",
]
resolver = "2"

[workspace.dependencies]
ctrlc = "3.4.5"
bindgen = "0.70"
cmake = "0.1"
dunce = "1.0"
pkg-config = "0.3"
syn = { version = "2.0", features = ["full"] }
proc-macro2 = "1.0.86"
quote = "1.0"
itertools = "0.13"

[release]
publish = true
replace = { "rusteron-code-gen" = "workspace", "rusteron-archive" = "workspace", "rusteron-media-driver" = "workspace", "rusteron-client" = "workspace" }
